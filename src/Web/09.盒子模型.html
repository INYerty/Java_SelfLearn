<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        #div1{
            width: 400px;/*默认是内容展示区域的宽度*/
            height: 300px;/*默认是内容展示区域的高度*/
            background-color: #ffff00;

            /*padding是内边距*/
            padding: 30px;
            /*padding 属性接受 1~4 个值。每个值可以是 <length> 或 <percentage>。取值不能为负。*/
            /*当只指定一个值时，该值会统一应用到全部四个边的内边距上。*/
            /*指定两个值时，第一个值会应用于上边和下边的内边距，第二个值应用于左边和右边。*/
            /*指定三个值时，第一个值应用于上边，第二个值应用于右边和左边，第三个则应用于下边的内边距。*/
            /*指定四个值时，这些值依次作为上边、右边、下边和左边的内边距（顺时针方向）。*/

            /*border-box盒子的大小是400*300  */
            /*content-box是指的是文字展示区域的高度和宽度*/
            box-sizing: border-box;
            /*这里的340+60和240+60 正好是400*300*/
            border: 20px solid #ff00ff;
            /*外边距*/
            /*第一个值是上下，第二个值是左右*/
            margin: 30px auto;


        }

    </style>

</head>
<body>
    <div id="div1">
        A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A
    </div>

    <div id="div2">
        A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A
    </div>

    <span>
        B B B B B B B B B B B B B B B B B B B B B B B B B B B B B B
    </span>

    <span>
        B B B B B B B B B B B B B B B B B B B B B B B B B B B B B B
    </span>

</body>
</html>
