<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex弹性布局</title>

    <style>
        /*body{*/
        /*    margin: 0;*/
        /*}*/

        #container {
            background: rgba(136, 133, 133, 0.49);
            width: 500px;
            height: 300px;
            display: flex;
            flex-direction: row; /*默认值 row 横向排列 column 纵向排列*/
            justify-content: space-around;
            /*主轴对齐方式
            flex-start 起点对齐
            flex-end 终点对齐
            center 居中
            space-between 两端对齐,然后平均分布剩余空间
            space-around 平均分布剩余空间*/
        }

        .item {
            background: #3bffb4;
            border: 5px solid #ff6000;
            width: 100px;
            height: 50px;
        }
    </style>

</head>
<body>
<div id="container">
    <div class="item">item1</div>
    <div class="item">item2</div>
    <div class="item">item3</div>
</div>


</body>
</html>
