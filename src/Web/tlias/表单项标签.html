<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单项标签</title>

    <style>
        body {
            background: #9f9b9b;
        }

        form {
            width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<form action="/save" method="post">
    姓名：<input name="name" type="text"><br><br>


    密码：<input name="password" type="password"><br><br>
    <!--            同一组表单项的名字name必须相同-->
    性别： <label><input name="gender" type="radio" value=1>男</label>
    <label><input name="gender" type="radio" value=2>女</label><br><br>

    爱好：<label><input name="hobby" type="checkbox" value="java">java</label>
    <label><input name="hobby" type="checkbox" value="game">game</label>
    <label><input name="hobby" type="checkbox" value="sing">sing</label><br><br>

    图像：<input name="img" type="file"><br><br>

    生日：<input name="birth" type="date"><br><br>

    日期时间：<input name="datetime" type="datetime-local"><br><br>

    学历：<select name="degree">
    <option value="1">大专</option>
    <option value="2">本科</option>
    <option value="3">硕士</option>
    <option value="4">博士</option>
</select><br><br>


    描述：<textarea cols="20" name="description" rows="5"></textarea><br><br>

    <input name="hide" type="hidden" value="我是王智炜"><br><br>

    <!--      表单常见按钮-->
    <input name="submit" type="submit" value="提交">
    <input name="reset" type="reset" value="重置">
    <input name="button" type="button" value="按钮">

</form>

</body>
</html>
