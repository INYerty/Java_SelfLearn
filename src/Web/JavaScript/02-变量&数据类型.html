<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    /*1、变量的声明与使用*/
    let a = 20;
    a = "Hello String a"
    let A = "Hello String A"
    alert(a);
    alert(A);
    /*const是常量，一旦声明常量的值就不能改变（不可以重新赋值）*/
    const hello = "Ciallo~~";
    alert(hello);

    console.log(hello);//输出到控制台
    // hello = 123; 报错

    document.write(hello);//输出到body区域(不常用)

</script>
</body>
</html>
